<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Raleway:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

        <title></title>
        
    </head>

    <body >

        <header>

            <h1>BALTIMORE WEST SIDE LIBRARY</h1>
            <h2 class="number__book" id="number__book"></h2>
        </header>

        <main>

            <section class="book-input">

                <button class="btn btn__form" id="btn__form">ADD BOOK TO LIBRARY</button>

                <div class="form-popup" id="book-form">
                    <form class="book-input__form">

                        <div class="form-box">
                            <label for="b-title">BOOK TITLE:</label>
                            <input type="text" id="b-title" name="b-title"><br>
                        </div>

                        <label for="b-author">BOOK AUTHOR:</label>
                        <input type="text" id="b-author" name="b-author"><br>

                        <label for="b-pages">NUMBER OF PAGES:</label>
                        <input type="text" id="b-pages" name="b-pages"><br>

                        <label for="b-read">BOOK HAS BEEN READ?:</label>
                        <input type="radio" id="radio-yes" name="b-read">
                        <label for="yes">YES</label>
                        <input type="radio" id="radio-no" name="b-read">
                        <label for="no">NO</label>

                    </form>
                    <button class="btn btn__add" id="btn__add">ADD TO LIBRARY</button>
                    <button class="btn btn__close" id="btn__close">CLOSE</button>
                </div>


            </section>

            <section class="book-section container" id="body__blur">

               <div class="book__card">
                <div class="book" id="bookid-%id%"> <button class="btn btn__delete" id="btn__delete">delete</button> <div class="line line-long"></div> <h2 class="book__header">BOOK TITLE: <span id="book-info__title-%num%">FONT TEST</span></h2> <div class="line"></div> <h3 class="book__author">BOOK AUTHOR: <span id="book-info__author-%num%">FONT TEST</span></h3> <div class="line"></div> <h3 class="book__pages">NUMBER OF PAGES: <span id="book-info__pages-%num%">FONT TEST</span></h3> <div class="line"></div> <h3 class="book__read">BOOK HAS BEEN READ?: <span id="book-info__read-%num%"></span></h3> <div class="line line-long"></div> <div> <button class="btn btn__read" id="btn__read-yes">read yes</button>   <button class="btn btn__read" id="btn__read-no">read no</button> </div> </div>
                    
               </div>

            </section>

        </main>
        
        <script src="script.js" ></script>
    </body>
</html>
